<div>
    <mat-toolbar>
        <span>Create New Movie</span>

    </mat-toolbar>
    <!-- Form -->
    <div class="container">
        <div class="form-group">
            <label>Movie Title</label>
            <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
            <label>Movie Poster</label>
            <input class="form-control" type="file">
        </div>
        <div class="form-group">
            <label>Time Slots</label>
            <mat-chip-list aria-label="Time Slots" selectable multiple>
                <mat-chip #c="matChip" *ngFor="let chip of timeSlots" [value]="chip.value" (click)="toggleSelection(c)">
                    {{chip.time}}</mat-chip>
            </mat-chip-list>
        </div>
        <div class="form-group">
            <label>Seats</label>
            <input class="form-control" type="input">
        </div>
        <div class="form-group">
            <div class="text-right">
                <button mat-raised-button>Cancel</button>
                <button mat-raised-button color="primary">Save</button>
            </div>
        </div>

    </div>
    <!-- End of Form -->
</div>
