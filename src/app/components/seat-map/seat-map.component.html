<div class="container  d-flex justify-content-center">
    <div class="row">
        <div class="col-3" *ngFor="let seat of seatSlots; let i = index">
            <button class="btn border" (click)="seat.selected =!seat.selected" [disabled]="seat.status==='unavailable'"
                [class.myClass]="seat.selected">{{seat.seat_no}}</button>
        </div>
    </div>
</div>
